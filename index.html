<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>TUGAstream – Domínio Ativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ------------------------------
       RESET + BASE
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.4s ease, color 0.4s ease;
      animation: fadeIn 1.2s ease forwards;
    }

    /* ------------------------------
       LIGHT MODE
    ------------------------------ */
    body {
      background: #f5f5f5;
      color: #222;
    }

    /* ------------------------------
       DARK MODE (automático)
    ------------------------------ */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0e0e11;
        color: #fff;
      }
      .container {
        background: #1a1a1f;
      }
      a.button {
        color: #000;
      }
    }

    /* ------------------------------
       CONTAINER
    ------------------------------ */
    .container {
      max-width: 420px;
      padding: 30px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      animation: slideUp 0.8s ease forwards;
    }

    img.logo {
      width: 240px;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #4da3ff;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* ------------------------------
       BUTTON
    ------------------------------ */
    a.button {
      display: inline-block;
      padding: 12px 22px;
      background: #4da3ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    a.button:hover {
      background: #76baff;
      transform: scale(1.05);
    }

    /* ------------------------------
       ANIMAÇÕES
    ------------------------------ */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/gtI3XlA.png" alt="TUGAstream" class="logo">

    <h1>Domínio Oficial Ativo</h1>

    <p>
      O domínio oficial e atualmente ativo do TUGAstream é:
      <br><br>
      <strong>https://tugastream.top/</strong>
    </p>

    <a href="https://tugastream.top/" class="button">Aceder ao Site</a>
  </div>
</body>
</html>
