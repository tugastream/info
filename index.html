<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>TUGAstream – Domínio Ativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
      animation: fadeIn 1.2s ease forwards;
    }

    /* LIGHT MODE */
    body {
      background: #f5f5f5;
      color: #222;
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0e0e11;
        color: #fff;
      }
      .container {
        background: #1a1a1f;
      }
    }

    /* CONTAINER */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 22px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      animation: slideUp 0.8s ease forwards;
    }

    /* LOGO — largura original, apenas max-width para mobile */
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #4da3ff;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* BUTTON */
    a.button {
      display: inline-block;
      padding: 14px 26px;
      background: #4da3ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    a.button:hover {
      background: #76baff;
      transform: scale(1.05);
    }

    /* ANIMAÇÕES */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      .container {
        padding: 24px 18px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
      a.button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/gtI3XlA.png" alt="TUGAstream" class="logo">

    <h1>Domínio Oficial</h1>

    <p><strong>https://tugastream.top/</strong></p>

    <a href="https://tugastream.top/" class="button">Aceder ao Site</a>
  </div>
</body>
</html>
