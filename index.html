<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>TUGAstream – Domínio Ativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #0b0b0d, #1a1a1f);
      color: #fff;
      animation: fadeIn 1.2s ease forwards;
    }

    /* GLASS CONTAINER */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 22px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      animation: slideUp 0.8s ease forwards;
    }

    /* LOGO */
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    /* INFO BOX */
    .info-box {
      font-size: 14px;
      margin-bottom: 22px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.10);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      line-height: 1.4;
      animation: fadeIn 1.6s ease forwards;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #4da3ff;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    /* BUTTON */
    a.button {
      display: inline-block;
      padding: 14px 26px;
      background: rgba(77, 163, 255, 0.85);
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease;
      backdrop-filter: blur(4px);
    }

    a.button:hover {
      background: rgba(118, 186, 255, 0.95);
      transform: scale(1.05);
    }

    /* ANIMAÇÕES */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .container {
        padding: 24px 18px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
      a.button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/gtI3XlA.png" alt="TUGAstream" class="logo">

    <div class="info-box">
      Esta página existe apenas para informar qual o endereço oficial que está ativo e em uso.
    </div>

    <h1>Domínio Oficial</h1>

    <p>https://tugastream.top/</p>

    <a href="https://tugastream.top/" class="button">Aceder ao Site</a>
  </div>
</body>
</html>
